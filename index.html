<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              //   myPrimary: "#fa6957",
            },
          },
        },
      };
    </script>
    <!-- deisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @media screen and (max-width: 767px) {
        .postImage {
          min-width: 100%;
        }
        .postImage img {
          min-width: 100%;
          object-fit: cover;
          max-height: 300px;
        }
        #categoryContainer li {
          display: block;
        }
      }

      #categoryContainer li {
        cursor: pointer;
        border: 1px solid #f2f2ff22;
        border-radius: 4px;
        padding: 8px 12px;
      }
      #categoryContainer li:hover {
        background-color: #6366f1;
        color: #fff;
      }
    </style>
  </head>

  <!-- top navigation start -->

  <body class="bg-gray-900 pb-5 m-0">
    <main>
      <div
        class="conatiner lg:w-3/4 mx-auto m-4 bg-gray-800 border-0 border-b border-b-gray-600 pb-3"
      >
        <div class="navbar flex-1">
          <div class="flex-1">
            <a class="text-gray-300 md:text-2xl font-bold"
              ><span class="p-3 rounded bg-indigo-500 text-white px-4">PH</span>
              Times</a
            >
          </div>
          <div class="links">
            <ul
              class="list-none flex items-center gap-3 md:text-[20px] font-bold text-indigo-500"
            >
              <li><a href="#">News</a></li>
              <li><a href="./blogs/blog.html">Blog</a></li>
              <img
                src="./images/profile.png"
                class="rounded-[50%] h-[40px] w-[40px]"
                alt=""
              />
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- top navigation end -->

    <!-- category part start -->
    <div class="main my-8 p-3">
      <div class="conatiner lg:w-3/4 mx-auto bg-gray-700 p-3 rounded mt-5">
        <ul
          id="categoryContainer"
          class="flex justify-between flex-wrap gap-2 text-indigo-500 font-semibold"
        ></ul>
      </div>
    </div>
    <!-- category part end -->
    <!-- post count start -->

    <div class="main my-8 p-3">
      <div class="conatiner lg:w-3/4 mx-auto bg-gray-800 p-3 rounded mt-5">
        <h2 class="font-bold"><span id="postCount"></span></h2>
      </div>
    </div>
    <!-- post count end -->

    <!-- loader start -->
    <div id="speen" class="my-8 hidden" style="height: 300px">
      <div
        class="conatiner w-[100px] mx-auto flex items-center justify-center mt-5"
      >
        <?xml version="1.0" ?><svg
          class="feather feather-loader animate-spin"
          fill="none"
          height="24"
          stroke="#6366f1"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="12" x2="12" y1="2" y2="6" />
          <line x1="12" x2="12" y1="18" y2="22" />
          <line x1="4.93" x2="7.76" y1="4.93" y2="7.76" />
          <line x1="16.24" x2="19.07" y1="16.24" y2="19.07" />
          <line x1="2" x2="6" y1="12" y2="12" />
          <line x1="18" x2="22" y1="12" y2="12" />
          <line x1="4.93" x2="7.76" y1="19.07" y2="16.24" />
          <line x1="16.24" x2="19.07" y1="7.76" y2="4.93" />
        </svg>
      </div>
    </div>
    <!-- loader end -->

    <!-- sort by start -->
    <div class="main my-8 m-3">
      <div class="conatiner lg:w-3/4 mx-auto bg-gray-700 p-3 rounded mt-5">
        <div
          class="flex flex-col md:flex-row justify-between gap-2 items-center"
        >
          <div class="sortBy">
            <h2>Sort By <span id="sortMethod">Post Veiw</span></h2>
          </div>
          <div class="btnContainer">
            <button
              class="py-3 px-6 rounded text-white bg-indigo-500 font-bol border border-indigo-500 font-bold"
            >
              Today's Pick
            </button>
            <button
              class="py-3 px-6 rounded text-indigo-500 border border-indigo-500 font-bold box-border"
            >
              Trending
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- sort by end -->

    <!-- post container start -->
    <div class="main">
      <div class="conatiner lg:w-3/4 mx-auto p-3 rounded mt-5">
        <div id="postCardContainer"></div>
      </div>
    </div>
    <!-- post container end -->

    <!-- modal -->

    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box" id="modalParent"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
